<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Batches | TimeTable System</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary: #4361ee;
            --primary-dark: #3a56d4;
            --secondary: #3f37c9;
            --light: #f8f9fa;
            --dark: #212529;
            --success: #4cc9f0;
            --gray: #6c757d;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            color: var(--dark);
            padding: 2rem;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        .card {
            background-color: white;
            border-radius: 12px;
            padding: 2.5rem;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            font-size: 2rem;
            font-weight: 600;
            color: var(--primary);
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.8rem;
        }
        
        .form-group {
            margin-bottom: 2rem;
        }
        
        .batch-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1rem;
            margin: 1.5rem 0;
        }
        
        .batch-item {
            display: flex;
            align-items: center;
            padding: 0.8rem;
            background-color: #f8f9fa;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        
        .batch-item:hover {
            background-color: #f0f7ff;
            transform: translateY(-2px);
        }
        
        .batch-checkbox {
            margin-right: 0.8rem;
            width: 18px;
            height: 18px;
            accent-color: var(--primary);
        }
        
        .batch-label {
            font-weight: 500;
            cursor: pointer;
        }
        
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.9rem 1.8rem;
            border-radius: 8px;
            font-weight: 500;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border: none;
            cursor: pointer;
            font-size: 1rem;
            gap: 0.5rem;
        }
        
        .btn-primary {
            background-color: var(--primary);
            color: white;
        }
        
        .btn-primary:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        
        .btn-secondary {
            background-color: white;
            color: var(--primary);
            border: 2px solid var(--primary);
            margin-left: 1rem;
        }
        
        .btn-secondary:hover {
            background-color: var(--primary);
            color: white;
        }
        
        .btn-group {
            display: flex;
            justify-content: center;
            margin-top: 2rem;
            gap: 1rem;
        }
        
        .instructions {
            font-size: 0.9rem;
            color: var(--gray);
            margin-top: 1rem;
            text-align: center;
            font-style: italic;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            .card {
                padding: 1.5rem;
            }
            
            .batch-list {
                grid-template-columns: 1fr;
            }
            
            .btn-group {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
                margin-left: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1><i class="fas fa-file-export"></i> Generate Timetables</h1>
            
            <form action="/download-timetable" method="POST">
                <div class="form-group">
                    <h2>Select Batches</h2>
                    <div class="batch-list">
                        {% for batch in batches %}
                        <div class="batch-item">
                            <input type="checkbox" id="batch_{{ batch.id }}" name="batch_ids[]" value="{{ batch.id }}" class="batch-checkbox">
                            <label for="batch_{{ batch.id }}" class="batch-label">{{ batch.name }}</label>
                        </div>
                        {% endfor %}
                    </div>
                </div>
                
                <p class="instructions">Select one or more batches to generate their timetables</p>
                
                <div class="btn-group">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-file-excel"></i> Generate Timetables
                    </button>
                    <a href="{{ url_for('index') }}" class="btn btn-secondary">
                        <i class="fas fa-arrow-left"></i> Back to Home
                    </a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
